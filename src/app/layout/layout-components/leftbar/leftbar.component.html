<div id="sidebar">
	<div class="client link" *ngIf="isAdmin">
		<a (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"
			routerLinkActive='active'>
			Users
		</a>
	</div>

	<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">

		<div class="link" routerLink="/auth/users/add" routerLinkActive='active' *ngIf="isAdmin">
			Add User
		</div>

		<div class="link" routerLink="/auth/users/list" routerLinkActive='active' *ngIf="isAdmin">
			List User

		</div>
	</div>

	<div class="client link" *ngIf="isAdmin">
		<a (click)="coll.toggle()" [attr.aria-expanded]="!isCollaps" aria-controls="collapseExample"
			routerLinkActive='active'>
			Role
		</a>
	</div>

	<div #coll="ngbCollapse" [(ngbCollapse)]="isCollaps">
		<div class="link" routerLink="/auth/role/add" routerLinkActive='active' *ngIf="isAdmin">
			Add Role

		</div>
		<div class="link" routerLink="/auth/role/list" routerLinkActive='active' *ngIf="isAdmin">
			List Role

		</div>

	</div>

	<div>
		<div class="link" routerLink="/auth/ledger/list" routerLinkActive='active'>
			Add/List Ledger
		</div>
	</div>

	<div class="log-out" (click)="onLogoutClick()">
		Log out
	</div>

</div>
